<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <link href="./style.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>

  <script data-cfasync="false" type="text/javascript" src="./form-submission-handler.js"></script>
</head>
<body onload="gform.reset();">

  <div class="jumbotron">
    <h1>Please select one<h1>
  </div>

  <div class="container">
    <form id="gform" name="quiz" method="POST" action="https://script.google.com/macros/s/AKfycbxq9WJWATS6BKU9ktS4eTtexiLhPHEk7JO2V02kr1xdAYXsBGQ/exec">
      <div class="card">
        <input type="radio" name="choice" id="bbq" value="bbq"></input>
        <label for="bbq"><img src="./bbq.png"/></label>
        <label for="bbq"><p>BBQ Party</p></label>
      </div>
      <div class="card">
        <input type="radio" name="choice" id="restaurant" value="restaurant"></input>
        <label for="restaurant"><img src="./restaurant.png"/></label>
        <label for="restaurant"><p>Restaurant Party</p></label>
      </div>


    <br/>
    <p class="error">Please select one of the options</p>

    <button id="submit">vote</button>
  </form>
  </div>

  <div class="submission">
    <p>Thank you for your submission, you may close this tab.</p>
    <button id="close">close</button>
  </div>

</body>
</html>
